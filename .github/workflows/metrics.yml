# .github/workflows/metrics.yml
name: Metrics

on:
  schedule: [{ cron: "0 6 * * *" }]      # 06:00 UTC → 08:00 Madrid
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # ––––– Seguridad
          token: ${{ secrets.METRICS_TOKEN }}       # tu PAT con repo + read:user
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # ––––– Salida
          filename: github-metrics.svg
          output_action: commit
          output_path: .

          # ––––– Apariencia
          template: terminal             # ⇢ mismo look que el ejemplo
          config_display: large          # ⇢ ancho completo
          config_timezone: Europe/Madrid

          # ––––– Bloques base
          base: header, activity, community, repositories, metadata

          # ––––– Plugins para “clonar” el ejemplo
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_limit: 10
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_lines: yes
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: B
          plugin_followup: yes
          plugin_repositories: yes
          plugin_repositories_featured: voromb/web-portfolio, voromb/mi-proyecto-estrella
