name: Metrics

on:
  schedule:
    - cron: "0 6 * * *"        # 06:00 UTC → 08:00 Madrid
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: lowlighter/metrics@latest
        with:
          # ─── Seguridad ────────────────────────────────────────
          token: ${{ secrets.METRICS_TOKEN }}      # tu PAT
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # ─── Apariencia ───────────────────────────────────────
          template: terminal
          config_display: large                    # ancho completo (opcional)
          extras_css: |
            /* Fondo 100 % negro */
            svg { background: #000000 !important; }

            /* Texto y contadores verde fosforito */
            text,
            .label,
            .field,
            h1, h2, h3, h4, h5, h6 {
              fill: #00FF00 !important;
              color: #00FF00 !important;
            }

            /* Líneas y trazos en verde */
            line,
            path[stroke] {
              stroke: #00FF00 !important;
            }

          # ─── Configuración general ────────────────────────────
          config_timezone: Europe/Madrid

          # ─── Bloques base ─────────────────────────────────────
          base: header, activity, community, repositories, metadata

          # ─── Plugins ──────────────────────────────────────────
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_limit: 10

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_lines: yes

          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: B

          plugin_followup: yes

          plugin_repositories: yes
          # Reemplaza los nombres por los repos que quieras destacar
          plugin_repositories_featured: voromb/web-portfolio, voromb/mi-proyecto-estrella
